<section id="news" class="bg-light-gray">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Latest Stories</h2>
                <h3 class="section-subheading text-muted">Read about tech Made in Luxembourg</h3>
            </div>
        </div>

        <ul class="posts">
            {% for post in site.posts %}
                <li>
                    <div class="post">
                        <div class="row">
                            <div class="col-md-10">
                                <h4 class="post-header"><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h4>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-8 post-meta">
                                posted on {{ post.date | date: "%b %-d, %Y" }} by {{ post.author }}
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-2">
                                <a href="{{ post.url | prepend: site.baseurl }}" class="thumbnail img-responsive">
                                    <img src="img/{{ post.thumbnail }}" alt="">
                                </a>
                            </div>
                            <div class="col-md-10">
                                <p>
                                    {{ post.excerpt }}
                                </p>
                                <a class="btn btn-sm btn-default pull-right" href="{{ post.url | prepend: site.baseurl }}">Read the story</a>
                            </div>
                        </div>
                    </div>
                </li>
            {% endfor %}
        </ul>
    </div>
</section>
