<!-- Jobs Section -->
<section id="jobs" class="bg-light-gray">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">The jobs</h2>
                <h3 class="section-subheading text-muted">eevol is hiring</h3>
            </div>
        </div>
        <div class="row">
            {% for job in site.jobs %}
            <div class="col-sm-4 col-sm-offset-4">
                <a href="{{ job.url | prepend: site.baseurl }}" class="thumbnail img-responsive">
                    <div class="team-member">
                        <img src="img/{{ job.pic }}" class="img-responsive img-circle" alt="Job Icon Mobile Application">
                        <h4>{{ job.title }}</h4>
                        <p class="text-muted">{{ job.subtitle }}</p>
                    </div>
                </a>

            </div>
            {% endfor %}
        </div>
    </div>
</section>
